<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
    <div class="header">
        <h4>Password Generator</h4>
        <div class="inputContainer">
            <input type="text" placeholder="Password" id="password" disabled>
            <img src="copy.svg" id="copy" alt="Copy">
        </div>
    </div>
    <div class="container">
        <div class="containerBody">
            <div class="charactInfo">
                <p class="generalText">Character Lenght</p>
                <p class="textLg" id="valueRange">0</p>
            </div>
            <div>
                <input type="range" value="0" class="widthDiv inactiveFontColor" id="charLenght" min="0" max="100">
            </div>
            <div>
                <div class="checkboxItem">
                    <input type="checkbox" id="upper"><label for="upper" class="generalText">Include Uppercase Letters</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="lower"><label for="lower" class="generalText">Include Lowercase Letters</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="numbers"><label for="numbers" class="generalText">Include Numbers</label>
                </div>
                <div class="checkboxItem">
                    <input type="checkbox" id="symbols"><label for="symbols" class="generalText">Include Symbols</label>
                </div>
            </div>
            <div class="widthDiv strengthDiv">
                <h3 class="generalText inactiveFontColor">STRENGTH</h3>
                <div class="items">
                    <p class="generalText textSm" id="strDificult"></p>
                    <div id="dificult1" class="item"></div>
                    <div id="dificult2" class="item"></div>
                    <div id="dificult3" class="item"></div>
                    <div id="dificult4" class="item"></div>
                </div>
            </div>
            <button class="generalText widthDiv btnLg" id="generate">GENERATE <img class="arrow" src="right-arrow.svg" alt="→"></button>
        </div>
    </div>
    <div id="alert" class="alert hide">
        <div class="alertHeader">
            <button onclick="closeAlert()">X</button>
        </div>
        <div class="alertBody">
            Texto copiado correctamente ♥
        </div>
    </div>
    <div id="alertError" class="alert hide">
        <div class="alertHeader">
            <button onclick="closeAlertError()">X</button>
        </div>
        <div class="alertBody">
            Ocurrio un error
        </div>
    </div>
</body>
</html>
<script src="scripts/script.js"></script>
